<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic File Viewer and Opener
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Choose local PDF and open</h5>
  <button ion-button full (click)="chooseAndOpen()">Choose and Open</button>
<br>
<h5>Donwload and view a PDF</h5>
  <button ion-button full (click)="downloadPdf()">Download PDF</button>
  <button ion-button full (click)="openDownloadedPdf()">Open downloaded PDF</button>
  <br>
  <button ion-button full (click)="deleteDownloadedPdf()">Delete downloaded PDF</button>
<br>
<h5>Work with App-Directory</h5>
  <button ion-button full (click)="createDir()">Create Directory</button>
  <button ion-button full (click)="downloadToDir()">Download PDF to Directory</button>
  <button ion-button full (click)="openPdffromDir()">Open PDF from Directory</button>
</ion-content>
